    <script>
       var _ = {
        map: function(arr, callback) {
        //code here;
            if(typeof(callback) === 'function'){
                var newArr = [];
                for(let i=0;i<arr.length;i++){
                    newArr.push(callback(arr[i]))
                }
                return newArr
            }
            else {
                return "Need a function."
            }
        },
        reduce: function(arr, callback) {
        // code here;
            if(typeof(callback) === 'function'){
                if(arr.length===0){
                    return "Array has no elements"
                } else if( arr.length === 1){
                    return arr[0]
                } else {
                    var total = arr[0] 
                    for(let i=1; i<arr.length;i++){
                        total+=callback(arr[i], total)
                    }
                    return total
                    }
                }
            else {
                return "Need a function."
            }
        },
        find: function(arr, callback, element) {   
        // code here;
            if(typeof(callback) === 'function'){
                for(let x=0; x<arr.length;x++){
                        let num = callback(arr[x], element)
                        if(num){
                            return arr[x]
                        }
                }
                return 'Element does not exist in array'
            }
            else {
                return 'Need a function'
            }
        },
        filter: function(arr, callback) { 
        // code here;
            if(typeof(callback) === 'function'){
                var newArr = [] 
                for(let x=0; x<arr.length;x++){  
                    let num = callback(arr[x])
                    if(num){
                        newArr.push(arr[x])
                    }
                }
                return newArr
            }
            else {
                return 'Need a function'
            }
            
        },
        reject: function(arr, callback) {
        // code here;
            if(typeof(callback) === 'function'){
                var newArr = [] 
                for(let x=0; x<arr.length;x++){  
                    let num = callback(arr[x])
                    if(num){
                        newArr.push(arr[x])
                    }
                }
                return newArr
            }
            else {
                return 'Need a function'
            }
        }
        
    }
    
    
// you just created a library with 5 methods!
        
var a = _.map([4,9,16,25], function(num){ return Math.sqrt(num)})
var b = _.map([14,49,516,125], function(num){ return Math.sqrt(num)})
console.log(a)
console.log(b)
