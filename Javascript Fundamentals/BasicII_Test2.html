    <script>
        function magic_multiply(x, y){
        // --- your code here ---
        if( x != 0 && y != 0){
            x = x * y
        }
        else if( x == 0 && y == 0){
            x = 'All inputs are zero!'
        }
        return x;
        }
        
        let test1 = magic_multiply(5, 2);
        console.log(test1);
        // => 10
        
        let test2 = magic_multiply(0, 0);
        console.log(test2);
        /// => "All inputs 0"
    </script>
