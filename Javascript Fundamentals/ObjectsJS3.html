<script type="text/javascript">
	let users = {
            employees: [
                {'first_name':  'Miguel', 'last_name' : 'Jones'},

//Write a function that accepts an object of users divided into employees and managers, 
//and display the number of characters per employee/manager's name, as shown below, 
//and logs the information to the console.
    
//    EMPLOYEES
//1 - JONES, MIGUEL - 11
//2 - BERTSON, ERNIE - 12

//MANAGERS

    function staffPrintOut(obj){
        for(let employee in obj){
            console.log(employee.toUpperCase());
            for(let x=0; x < obj[employee].length; x++){
                console.log(x+1+ " - " + obj[employee][x].last_name.toUpperCase()+', '+ obj[employee][x].first_name.toUpperCase()+" - "+(obj[employee][x].first_name.length + obj[employee][x].last_name.length))
            }
        }
    }

staffPrintOut(users)
